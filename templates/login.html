{% extends 'layout.html'%} {% block body %} {% for msg in messages %}
<div class="flash-message">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true"></span>
    </button>
    <p>{{msg}}</p>

</div>
{% endfor %}

<link rel="stylesheet" href="{{url_for('static', filename='./css/estilo-login-register.css')}}">
<div class="container-fluid">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6 cuadro">
            <form action="/usuario/login" method="post">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Dirección de e-mail</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">No compartiremos tus datos con nadie más.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>

                <!--por ahora no funciona-->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>
</div>
{% endblock%}
